modules:
  jira:issuePanel:
    - key: star-wars-custom-ui-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Create your Star Wars issue ticket
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/46ff4b0e-39b6-4f44-bf0f-b918e72c34ad
